<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Standard Period Selector [FC Time Series - Extension]</title>
</head>
<body>
	<div id="standardPeriodButtons">
		<span id="allButton"></span>
		<br>
		<span id="calculated"></span>
		<br>
		<span id="contextual"></span>
	</div>
	<div id="contents">

		<span>
			<label> Start of time line : </label>
			<label id = "startTimeLine">Thu Jan 01 1970 05:30:00 GMT+0530 (IST)</label>
			<br>
			<label>End of time line : <label>
			<label id = "endTimeLine">Sun Jul 06 2223 19:43:19 GMT+0530 (IST)</label>
		</span>
		<br/>
		<br/>
		<span>
			<label> Start of active range : </label>
			<label id = "startActiveRange"></label>
			<br>
			<label>End of active range : <label>
			<label id = "endActiveRange"></label>
		</span>
		

	</div>

	<script src="lib/fusioncharts.js" charset="utf-8"></script>
	<script src="lib/raphael.min.js" charset="utf-8"></script>
	<script src="dist/standard-period-selector-es5.min.js" charset="utf-8"></script>
</body>
</html>
